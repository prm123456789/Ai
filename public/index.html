<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>INCONNU XD - Chatbot AI</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 20px; }
    h1 { color: #00ffff; }
    #chat { border: 1px solid #555; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
    input, button { padding: 10px; font-size: 16px; }
    input { width: 70%; }
    button { width: 28%; background: #00ffff; color: #111; border: none; }
  </style>
</head>
<body>
  <h1>ðŸ¤– INCONNU XD - AI Chatbot</h1>
  <div id="chat"></div>
  <input id="userInput" type="text" placeholder="Tape ta question..." />
  <button onclick="sendMessage()">Envoyer</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const chat = document.getElementById('chat');
      const message = input.value.trim();
      if (!message) return;

      chat.innerHTML += `<p><b>Toi:</b> ${message}</p>`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({message})
        });
        const data = await res.json();
        chat.innerHTML += `<p><b>INCONNU XD:</b> ${data.reply}</p>`;
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        chat.innerHTML += `<p style="color:red;">Erreur: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
